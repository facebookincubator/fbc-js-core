version: 2

jobs:
  deploy:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN_FBCNMS" > ~/.npmrc
      - run:
          name: Publish package
          command: cd ~/project/fbcnms-packages/fbcnms-strings && npm publish
          
          
workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
