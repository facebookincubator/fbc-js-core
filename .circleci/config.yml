version: 2

defaults: &defaults
  working_directory: ~/
  docker:
    - image: circleci/node:8.9.1

jobs:
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Publish package
          command: cd fbcnms-packages/fbcnms-auth && npm publish

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
